<!DOCTYPE html>
<html>
<head>
    <title>Quiz qui part en steak</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div id="app">
        <div id="welcome-screen">
            <h1 id="title">Quiz qui part en steak</h1>
            <p class="intro">Bienvenue dans ce quiz ! Test tes connaissances.</p>
            <button id="start-button" class="btn">Commencer le quiz</button>
        </div>
        
        <div id="quiz-screen" style="display: none;">
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="progress-text">Question <span id="current-question">1</span>/<span id="total-questions">0</span></div>
            </div>
            <h2 id="question-title"></h2>
            <div id="answers-container"></div>
            <div class="navigation">
                <button id="next-button" class="btn">Suivant</button>
                <button id="submit-button" class="btn" style="display: none;">Valider</button>
            </div>
        </div>
        
        <div id="results-screen" style="display: none;">
            <h2>Ta note ?</h2>
            <p id="score-display"></p>
            <button id="restart-button" class="btn">Recommencer</button>
        </div>
    </div>
</body>
</html>
